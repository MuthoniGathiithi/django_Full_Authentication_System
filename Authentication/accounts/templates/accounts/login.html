<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(14, 165, 233, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(37, 99, 235, 0.06) 0%, transparent 50%);
            animation: pulse 6s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .login-container {
            background: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(25px);
            border-radius: 24px;
            border: 1px solid rgba(59, 130, 246, 0.25);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.35),
                0 0 0 1px rgba(59, 130, 246, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            padding: 48px 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
            transition: all 0.4s ease;
        }

        .login-container:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(59, 130, 246, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            color: #60a5fa;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 12px;
            text-shadow: 0 0 25px rgba(96, 165, 250, 0.4);
        }

        .logo p {
            color: #94a3b8;
            font-size: 16px;
            font-weight: 400;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: #e2e8f0;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 16px;
            color: #f8fafc;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input::placeholder {
            color: #64748b;
        }

        .form-group input:focus {
            border-color: #3b82f6;
            box-shadow: 
                0 0 0 3px rgba(59, 130, 246, 0.15),
                0 0 25px rgba(59, 130, 246, 0.25);
            background: rgba(30, 41, 59, 0.9);
            transform: translateY(-1px);
        }

        .btn-login {
            width: 100%;
            padding: 18px 24px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 15px 30px rgba(59, 130, 246, 0.4),
                0 0 25px rgba(59, 130, 246, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .signup-link {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(59, 130, 246, 0.15);
        }

        .signup-link p {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .signup-link a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: #3b82f6;
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .floating-elements::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 15%;
            width: 80px;
            height: 80px;
            background: rgba(14, 165, 233, 0.08);
            border-radius: 50%;
            animation: float-slow 14s ease-in-out infinite;
        }

        .floating-elements::after {
            content: '';
            position: absolute;
            bottom: 25%;
            right: 20%;
            width: 120px;
            height: 120px;
            background: rgba(59, 130, 246, 0.06);
            border-radius: 50%;
            animation: float-slow-reverse 16s ease-in-out infinite;
        }

        @keyframes float-slow {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-25px) scale(1.05); }
        }

        @keyframes float-slow-reverse {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(25px) scale(0.95); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
                margin: 20px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements"></div>
    
    <div class="login-container">
        <div class="logo">
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
        </div>
        
        {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn-login">Sign In</button>
        </form>
        
        <div class="signup-link">
            <p>Don't have an account?</p>
            <a href="{% url 'signup' %}">Create one here</a>
        </div>
    </div>
</body>
</html>
